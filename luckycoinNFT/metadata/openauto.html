<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Luckycoin - Open Site</title>

  <!-- fallback: redirect after 6s -->
  <meta http-equiv="refresh" content="3;url=https://luckycoinvn.vercel.app">

  <style>
    :root{--bg:#0b1220;--card:#0f1724;--accent:#47d1a6;--muted:#9aa7b8}
    body{margin:0;font-family:Inter,system-ui,Arial;background:linear-gradient(180deg,#071025 0%,#071025 60%);color:#fff;display:flex;align-items:center;justify-content:center;height:100vh}
    .card{width:min(900px,94%);background:radial-gradient(circle at 10% 10%, rgba(71,209,166,0.06), transparent 20%), var(--card);border-radius:14px;padding:28px;box-shadow:0 8px 30px rgba(2,6,23,0.6);}
    h1{margin:0 0 8px;font-size:28px}
    p{color:var(--muted);margin:0 0 18px}
    .btn{display:inline-block;background:var(--accent);color:#072022;padding:12px 18px;border-radius:10px;text-decoration:none;font-weight:600}
    .link{word-break:break-all;color:#bfeee0;margin-top:12px}
    .cols{display:flex;gap:20px;align-items:center;flex-wrap:wrap}
    .qr{width:200px;height:200px;background:#fff;padding:12px;border-radius:12px;display:flex;align-items:center;justify-content:center}
    .note{font-size:13px;color:var(--muted);margin-top:12px}
    footer{margin-top:18px;font-size:12px;color:var(--muted)}
  </style>
</head>
<body>
  <div class="card" role="main">
    <h1>Luckycoin — Open Website</h1>
    <p>Luckycoin official site. If your browser supports it, you will be redirected in a few seconds </p>
    <p>Or click the button to go right away.</p>

    <div class="cols">
      <div>
        <a class="btn" id="openBtn" href="https://luckycoinvn.vercel.app" target="_blank" rel="noopener noreferrer">Mở Luckycoin</a>
        <div class="link">https://luckycoinvn.vercel.app</div>
      </div>
     
  </div>

  <script>
    // Extra: try to open in new tab after 3s (best effort; may be blocked by marketplace)
    setTimeout(() => {
      try {
        window.open("https://luckycoinvn.vercel.app", "_blank", "noopener");
      } catch(e) { /* ignore */ }
    }, 3000);

    // If user opens inside iframe and target="_blank" blocked, user can still click button or scan QR
    document.getElementById('openBtn').addEventListener('click', (e) => {
      // explicit noopener for security
      e.currentTarget.setAttribute('rel','noopener noreferrer');
    });
  </script>
</body>
</html>
